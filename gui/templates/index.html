<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Local styles -->
<link rel="stylesheet" href="/static/css/main.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Local JQuery logic  -->
<script src="/static/js/jquery_app.js"></script>

<!-- Vee Validate - for field validation -->
<script scr="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/2.0.9/vee-validate.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <!-- Layout - use form in center, output on the right -->
        <div class="row">
            <!-- If want to place something on the left - do it here -->
            <div class="col-sm-4"> <!-- 1/3 column starts -->
                 <div class="container-fluid">
                     <div class="row"><h3>Non-Anagrams</h3><br/></div>
                     <div class="row">
                         <div class="panel panel-default anagrams">
                             <div class="panel-heading">Checked so far</div>
                             <div class="panel-body">
                                 <div class="anagrams-list" id="non-anagrams">
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>

            </div> <!-- 1/3 column ends -->

            <!-- two strings are entered here -->
            <div class="col-sm-4"> <!-- 1/3 column starts -->
                <div class="container-fluid"> <!-- inner container starts -->
                    <div class="row">
                            <h3>Provide two strings</h3>
                    </div>

                    <!-- app -->
                    <form id="app" method="POST">


                    <div class="row"> <!-- row starts -->
                        <div class="container-fluid">
			    <div class="row">

                              <div class="col-sm-5">
                                  <label for="word_one">First word:</label>
                              </div>   
                              <div class="col-sm-7">
                                  <!-- in case we have an error - display it -->
                                  <div class="error" id="error-one"></div>
                              </div>
                            </div>
                            <div class="row">
                                  <input type="text"  class="form-control" id="word_one" v-model="word_one"> 
                            </div>

                            <div class="row">

                              <div class="col-sm-5">
                                  <label for="word_one">Second word:</label>
                              </div>

                              <div class="col-sm-7">
                                   <!-- in case we have an error - display it -->
                                   <div class="error" id="error-two"></div>
                              </div>
                            </div>
                            <div class="row">
                                  <input type="text"  class="form-control" id="word_one" v-model="word_two">
                            </div>

                            <div class="row">
                                  &nbsp;<br/>
                            </div>

                            <div class="row">
                                  <button type="button" v-on:click="callapi"  id="validate" class="btn btn-primary btn-block">Check</button>
                            </div>

                            <div class="row">
                                  <div id="anagram" class="default-message"></div>
                            </div>


                        </div>

                    </div> <!-- row ends -->

                    </form>
                </div> <!-- inner container ends -->
            </div> <!-- 1/3 column ends -->

            <!-- checked so far - goes here -->
            <div class="col-sm-4"> <!-- 1/3 column starts -->

                 <div class="container-fluid">
                     <div class="row"><h3>Anagrams</h3><br/></div>
                     <div class="row">
                         <div class="panel panel-default anagrams">
                             <div class="panel-heading">Checked so far</div>
                             <div class="panel-body">
                                 <div class="anagrams-list" id="anagrams"></div>                            
                             </div>
                         </div>
                     </div>
                 </div>
            </div> <!-- 1/3 column ends -->
        </div>
    </div>


    <!-- Latest Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <!-- Local Vue logic -->
    <script src="/static/js/vue_app.js"></script>

</body>
</html>
